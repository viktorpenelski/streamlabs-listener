<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <meta charset="utf-8">
    <title>Aggregated tags</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'obs/style.css' %}">
</head>
<body>
<div class="chart-container" style="position: relative; height:400px; width:800px">
    <canvas id="chart"></canvas>
</div>

</body>
<script>


    function createChart(labels, data) {
        let ctx = document.getElementById('chart').getContext('2d');
        let chart = new Chart(ctx, {
            // The type of chart we want to create
            type: 'bar',

            // The data for our dataset
            data: {
                labels: labels,
                datasets: [{
                    backgroundColor: 'rgb(96,6,59)',
                    borderColor: 'rgb(255, 99, 132)',
                    data: data
                }]
            },

            // Configuration options go here
            options: {
                legend: {
                    display: false
                },
                animation: {
                    duration: 1,
                    onComplete: function () {
                        let chartInstance = this.chart,
                            ctx = chartInstance.ctx;

                        ctx.font = Chart.helpers.fontString(
                            40,
                            Chart.defaults.global.defaultFontStyle,
                            Chart.defaults.global.defaultFontFamily
                        );
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'bottom';

                        this.data.datasets.forEach(function (dataset, i) {
                            let meta = chartInstance.controller.getDatasetMeta(i);
                            meta.data.forEach(function (bar, index) {
                                let data = dataset.data[index];
                                {# make sure that numbers are roudner to 2 decimals #}
                                data = parseFloat(data).toFixed(2);
                                ctx.fillText(data, bar._model.x, bar._model.y - 5);
                            });
                        });
                    }
                },
                scales: {
                    ticks: {
                        backdropColor: 'black'
                    },
                    xAxes: [{
                        gridLines: {
                            display: false
                        },
                        ticks: {
                            fontSize: 40,
                        }
                    }],
                    yAxes: [{
                        gridLines: {
                            display: false
                        },
                        ticks: {
                            beginAtZero: true,
                            fontSize: 30,
                        }
                    }]
                }
            }
        });
    }

    function handleAggregationResponse(response) {
        {#console.log(response)#}
        let labels = []
        let amounts = []
        response.aggregated_tags.forEach((tag) => {
            labels.push(tag.tag)
            amounts.push(tag.amount)
        });

        createChart(labels, amounts);

    }

    function fetchData(tags, minDate, maxDate) {
        let url = new URL(window.location.origin + '/api/obs/aggregate');
        tags.forEach(tag => url.searchParams.append("tag", tag));
        url.searchParams.append("min_date", minDate);
        url.searchParams.append("max_date", maxDate);
        console.log(url.toString());
        fetch(url.toString())
            .then(response => response.json())
            .then(data => handleAggregationResponse(data));
    }

    function fetchMetadataFor(slug) {
        fetch(window.location.origin + '/api/obs/aggregate_slugs/' + slug)
        .then((r) => {
            r.json().then((js) => {
                console.log(js);
                let tags = js.tags.split(/\s+/);
                fetchData(tags, js.min_date, js.max_date);
        })});
    }

    {# entry point. #}
    {# 1. get the slug from request and fetch tags / min and max date for that slug via fetchMetadataFor(slug) #}
    {# 2. get all data for the metainformation via fetchData(tags, minDate, maxDate)  #}
    {# 3. format the response in a chartJs friendly way via handleAggregationResponse(response) #}
    {# 4. re-render the chart. Happens on every invocation, which might not be optimal, but is OK for now #}
    function update() {
        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get('slug');
        fetchMetadataFor(slug);
    }

    {# continuously poll for update on tags and recreate chart as needed #}
    let queryInterval = setInterval(update, 1000);




</script>
</html>
